<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>New Year</title>
</head>

<body>

    <div id="year" class="year year--next"></div>
    <div id="prev-year" class="year year--prev"></div>

    <h1>New Year CountDown</h1>
    <div id="countdown" class="countdown">

        <div class="time">
            <h2 id="days">00</h2>
            <small>days</small>
        </div>
        <div class="time">
            <h2 id="hours">00</h2>
            <small>hours</small>
        </div>
        <div class="time">
            <h2 id="minutes">00</h2>
            <small>minutes</small>
        </div>
        <div class="time">
            <h2 id="seconds">00</h2>
            <small>seconds</small>
        </div>

    </div>
    <img src="./img/spinner.gif" alt="loading..." id="loading" class="loading">

</body>
<script src="./js/script.js"></script>

</html>
